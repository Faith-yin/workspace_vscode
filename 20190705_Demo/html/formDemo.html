<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="www.baidu.com">
        用户名：<input type="text" name="username" placeholder="请输入您的用户名"><br>

        密码：<input type="password" name="password" placeholder="请输入您的密码"><br>

        性别：<input type="radio" name="sex" id="性别" value="man">男
            <input type="radio" name="sex" id="性别" value="woman">女<br>

        年龄：<input type="number" name="age" min="0" max="100" placeholder="请输入您的年龄"><br>

        邮箱：<input type="e-mail" name="e-mail" placeholder="请输入您的邮箱"><br>

        爱好：<input type="checkbox" name="hobby" value="study">学习
            <input type="checkbox" name="hobby" value="basketball">篮球
            <input type="checkbox" name="hobby" value="game">游戏
            <input type="checkbox" name="hobby" value="travel">旅行<br>

        头像：<input type="file" name="pic" value="pic"><br>

        个人说明：<textarea name="PERSONAL" cols="30" rows="10" placeholder="请输入您的个人说明"></textarea><br>

        <!-- 家庭住址：<input type="text" name="adress" list="adresses">

                        <option value="唐山"></option>
                        <option value="北京"></option>
                        <option value="天津"></option>
                    </datalist><br> -->
        
        家庭住址：<select name="adress" id="">
                    <option value="shijiazhuang">石家庄</option>
                    <option value="tangshan">唐山</option>
                    <option value="beijing">北京</option>
                    <option value="tianjin">天津</option>
                </select><br>

        <input type="reset" name="reset">
        <input type="submit" name="submit">

    </form>

</body>
</html>
