<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo02</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 600px;
            height: 300px;
            border: 1px solid #000;
            text-align: center;

        }

        a,
        p {
            width: 110px;
            height: 20px;
            padding: 140px 0;
            float: left;
        }

        img {
            width: 100px;
            height: 50px;
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <div class="box">
        <a>我是行内元素a</a>
        <p>我是行内元素p</p>
        <span>
            附加按我发
            <img src="../images/0.jpg" alt="">
            附近的萨拉克服
        </span>
    </div>

</body>

</html>
