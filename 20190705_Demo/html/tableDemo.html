<!DOCTYPE html>

    <title>table</title>
</head>

<body>

        </tr>
        <tr>
            <td>第二节</td>
        </tr>
        <tr>
            <td>第三节</td>
        </tr>
        <tr>
            <td>第四节</td>
        </tr>
        <tr>
            <td rowspan="3">下午</td>

        </tr>
        <tr>

            <td>第六节</td>
        </tr>
        <tr>
            <td>第七节</td>
        </tr>
        <tr>
            <td colspan="2">教学时间</td>
        </tr>

    </table>

</body>

</html>
