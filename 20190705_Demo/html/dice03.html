<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dice03</title>
</head>
<style>
    .box {
        width: 120px;
        height: 120px;
        border: 5px solid #d7d7d7;
        background-color: #e7e7e7;
        border-radius: 10px;
        display: flex;
    }

    .item {
        width: 30px;
        height: 30px;
        border: 2px solid #555555;
        background-color: #333333;
        border-radius: 50%;
    }
    .item:nth-child(2) {
        align-self: center;
    }
    .item:nth-child(3) {
        align-self: flex-end;
    }
</style>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
