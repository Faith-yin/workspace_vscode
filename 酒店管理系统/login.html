<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>酒店客房管理登录系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
  <style>
    .imgWrapper {
      width: 35px;
      height: 35px;
    }
    #logo {
      width: inherit;
      height: inherit;
      border-radius: 50%;
    }
  </style>

</head>

<body>
  <div class="login-logo">
    <h1>
      <span class="imgWrapper"><img src="./images/logo.jpg" alt="logo" id="logo"></span>
      酒店后台管理系统 1.0
    </h1>
  </div>
  <div class="login-box">
    <form class="layui-form layui-form-pane" action="">

      <h3>登录你的帐号</h3>
      <label class="login-title" for="username">帐号</label>
      <div class="layui-form-item">
        <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
        <div class="layui-input-inline login-inline">
          <input type="text" name="username" lay-verify="required" placeholder="请输入你的帐号" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <label class="login-title" for="password">密码</label>
      <div class="layui-form-item">
        <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
        <div class="layui-input-inline login-inline">
          <input type="password" name="password" lay-verify="required" placeholder="请输入你的密码" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-warning pull-right" lay-submit lay-filter="login" type="submit">登录</button>
      </div>
    </form>
  </div>

  <script>
    $(function () {
      layui.use('form', function () {
        var form = layui.form();
        //监听提交
        form.on('submit(login)', function (data) {
          location.href = 'index.html'
          return false;
        });
      });
    })

  </script>
</body>

</html>
