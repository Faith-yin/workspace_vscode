<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>后台登录-X-admin1.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>

</head>

<body>
  <!-- 中部开始 -->
  <div class="wrapper">
    <!-- 右侧主体开始 -->
    <div class="page-content">
      <div class="content">
        <!-- 右侧内容框架，更改从这里开始 -->

        <form class="layui-form">

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              入住单号
            </label>

            <label class="layui-form-mid">
              1001
            </label>


          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              客房编号
            </label>
            <div class="layui-input-inline">
              <input type="text" id="L_city" name="city" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              商品名
            </label>
            <div class="layui-input-inline">
              <select>
                <option>可口可乐</option>
                <option>雪碧</option>
                <option>芬达</option>
                <option>农夫山泉</option>
              </select>
            </div>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              数量
            </label>
            <div class="layui-input-inline">
              <input type="test" id="L_city" name="city" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              单价
            </label>
            <label class="layui-form-mid">
              10
            </label>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              消费金额
            </label>
            <label class="layui-form-mid">
              30
            </label>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              折扣率
            </label>
            <label class="layui-form-mid">
              0
            </label>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              折后金额
            </label>
            <label class="layui-form-mid">
              30
            </label>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              合计
            </label>
            <label class="layui-form-mid">
              30
            </label>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              操作员
            </label>
            <label class="layui-form-mid">
              admin
            </label>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              消费时间
            </label>
            <div class="layui-input-inline">
              <input type="date" id="L_city" name="city" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label for="L_city" class="layui-form-label">
              备注
            </label>
            <div class="layui-input-inline">
              <textarea class="layui-input" style="resize:none; width: 400px;height: 100px;"></textarea>
            </div>
          </div>

          <div>
            <div class="layui-form-item">
              <label for="L_sign" class="layui-form-label">
              </label>
              <button class="layui-btn" key="set-mine" lay-filter="save" lay-submit>
                保存
              </button>
            </div>
        </form>
        <!-- 右侧内容框架，更改从这里结束 -->
      </div>
    </div>
    <!-- 右侧主体结束 -->
  </div>
  <!-- 中部结束 -->
</body>

</html>
