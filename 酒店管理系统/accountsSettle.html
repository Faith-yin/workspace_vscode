<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>酒店客房管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>

</head>

<body>
  <!-- 中部开始 -->
  <div class="wrapper">

    <!-- 右侧主体开始 -->
    <div class="page-content">
      <div class="content">
        <!-- 右侧内容框架，更改从这里开始 -->
        <form class="layui-form">
          <div class="layui-form-item">
            <label for="r_name" class="layui-form-label">
              <span class="x-red">*</span>入住单号
            </label>
            <label class="layui-form-mid">
              1001
            </label>
          </div>
          <div class="layui-form-item">
            <label for="r_num" class="layui-form-label">
              <span class="x-red">*</span>客房编号
            </label>
            <div class="layui-input-inline">
              <input type="text" id="g_name" name="g_name" required="" lay-verify="nikename" autocomplete="off"
                class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
              <span class="x-red">*</span>房价
            </label>
            <label class="layui-form-mid">
              100
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              <span class="x-red">*</span>押金
            </label>
            <label class="layui-form-mid">
              100
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              <span class="x-red">*</span>住宿天数
            </label>
            <label class="layui-form-mid">
              10
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              <span class="x-red">*</span>住宿费
            </label>
            <label class="layui-form-mid">
              1000
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              店内消费
            </label>
            <label class="layui-form-mid">
              100
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              餐费
            </label>
            <label class="layui-form-mid">
              100
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              电话费
            </label>
            <div class="layui-input-inline">
              <input type="text" id="g_name" name="g_name" lay-verify="nikename" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              <span class="x-red">*</span>实际应收
            </label>
            <label class="layui-form-mid">
              1200
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              <span class="x-red">*</span>应退押金
            </label>
            <label class="layui-form-mid">
              100
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              <span class="x-red">*</span>付款方式
            </label>
            <div class="layui-input-inline">
              <select>
                <option>现金</option>
                <option>支票</option>
                <option>信用卡</option>
                <option>代金券</option>
                <option>其他</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              <span class="x-red">*</span>实收
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_city" name="city" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              <span class="x-red">*</span>找零
            </label>
            <label class="layui-form-mid">
              0
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              <span class="x-red">*</span>操作员
            </label>
            <label class="layui-form-mid">
              admin
            </label>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
              备注
            </label>
            <div class="layui-input-inline">
              <textarea class="layui-input" style="resize:none; width: 400px;height: 100px;"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
              增加
            </button>
          </div>
        </form>
        <!-- 右侧内容框架，更改从这里结束 -->
      </div>
    </div>
    <!-- 右侧主体结束 -->
  </div>
  <!-- 中部结束 -->

</body>

</html>
