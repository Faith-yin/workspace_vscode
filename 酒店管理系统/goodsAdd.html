<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>商品增加</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>

</head>

<body>
  <!-- 中部开始 -->
  <div class="wrapper">
    <!-- 右侧主体开始 -->
    <div class="page-content">
      <div class="content">
        <!-- 右侧内容框架，更改从这里开始 -->
        <form class="layui-form">
          <div class="layui-form-item">
            <label for="g_id" class="layui-form-label">
              <span class="x-red">*</span>商品代码
            </label>
            <label class="layui-form-mid">
              1001
            </label>
          </div>

          <div class="layui-form-item">
            <label for="g_type" class="layui-form-label">
              <span class="x-red">*</span>商品类别
            </label>
            <div class="layui-input-inline">
              <select>
                <option>酒水</option>
                <option>饮料</option>
                <option>食品</option>
                <option>其他</option>
              </select>
            </div>
          </div>

          <div class="layui-form-item">
            <label for="g_name" class="layui-form-label">
              <span class="x-red">*</span>商品名称
            </label>
            <div class="layui-input-inline">
              <input type="text" id="v_name" name="v_name" required="" lay-verify="nikename" autocomplete="off"
                class="layui-input">
            </div>
          </div>



          <div class="layui-form-item">
            <label for="price" class="layui-form-label">
              <span class="x-red">*</span>价格
            </label>
            <div class="layui-input-inline">
              <input type="text" id="price" name="price" required="" lay-verify="nikename" autocomplete="off"
                class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label for="unit" class="layui-form-label">
              <span class="x-red">*</span>单位
            </label>
            <div class="layui-input-inline">
              <select>
                <option>人民币</option>
                <option>美元</option>
                <option>英镑</option>
              </select>
            </div>
          </div>

          <div class="layui-form-item">
            <label for="remark" class="layui-form-label">
              备注
            </label>
            <div class="layui-input-inline">
              <textarea class="layui-input" style="resize:none; width: 400px;height: 100px;"></textarea>
            </div>

          </div>

          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
              增加
            </button>
          </div>
        </form>
        <!-- 右侧内容框架，更改从这里结束 -->
      </div>
    </div>
    <!-- 右侧主体结束 -->
  </div>
  <!-- 中部结束 -->
  <script>
    //百度统计可去掉
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</body>

</html>
